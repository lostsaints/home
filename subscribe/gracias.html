<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gracias | Lost Saints</title>
    <style>
        body { 
            background: #111; 
            color: white; 
            font-family: 'Helvetica', sans-serif; 
            text-align: center; 
            padding: 50px 20px;
        }
        .checkmark {
            font-size: 80px;
            color: #4CAF50;
            margin-bottom: 30px;
        }
        h1 { 
            font-weight: 300; 
            letter-spacing: 1px;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-size: 24px;
        }
        p { 
            max-width: 500px; 
            margin: 0 auto 30px; 
            line-height: 1.6;
            opacity: 0.8;
            font-size: 14px;
        }
        .discount-code {
            background: #222;
            padding: 15px;
            display: inline-block;
            margin: 20px 0;
            letter-spacing: 3px;
            font-size: 18px;
        }
        a { 
            color: white; 
            text-decoration: none;
            border: 1px solid white;
            padding: 12px 30px;
            display: inline-block;
            margin-top: 20px;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
            transition: all 0.3s;
        }
        a:hover {
            background: white;
            color: black;
        }
    </style>
</head>
<body>
    <div class="checkmark">✓</div>
